name: 'Common Airport Checkin'

on:
  schedule:
    # UTC 22:00 = UTC+8 06:00
    - cron: '0 22 * * *' # scheduled at 06:00 (UTC+8) everyday
  workflow_dispatch:

env:
  RUN_ENV: prod
  PYTHONUNBUFFERED: '1'
  TZ: Asia/Shanghai   # ✅ 设置中国时区

jobs:
  checkin:
    name: Airport Checkin
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Random delay (schedule only)
        if: github.event_name == 'schedule'
        run: sleep $((RANDOM % 291 + 10))

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run checkin script
        env:
          SCKEY: ${{ secrets.SCKEY }}
          CONFIG: ${{ secrets.CONFIG }}
          DINGDINGWEBHOOK: ${{ secrets.DINGDINGWEBHOOK }}
          DINGDINGSECRET: ${{ secrets.DINGDINGSECRET }}
        run: python main.py
